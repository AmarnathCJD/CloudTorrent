<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="og:title" content="Downloads" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="image/png" sizes="32x32" rel="icon" href="https://img.icons8.com/ios-glyphs/60/4a90e2/cloud.png">
  <meta charset="utf-8" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
  <header>
    <div class="m-4">
      <nav class="navbar navbar-expand-lg navbar-light" id="main-nav">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <h1>
              <i class="bi bi-cloud-download" style="color: cornflowerblue"></i>
              Cloud Torrent
            </h1>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" id="darkSwitch" />
              <label class="custom-control-label" for="darkSwitch" id="dark-icon"><i
                  class="bi bi-brightness-high"></i></label>
            </div>
          </a>
          <div class="nav-link">
            <nav class="nav nav-pills flex-column flex-sm-row">
              <a class="flex-sm-fill text-sm-center nav-link" href="/">Home</a>
              <a class="flex-sm-fill text-sm-center nav-link active" href="/downloads/">Files</a>
              <a class="flex-sm-fill text-sm-center nav-link" href="/search">Search</a>
            </nav>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="container">
    <ol class="list-group" id="dir-list"></ol>
    <div class="table-responsive text-nowrap">
      <table id="files-table" class="table caption-top primary table-hover w-auto table-striped"></table>
    </div>
    <div id="main-modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="main-modal-img" />
      <div id="main-modal-caption" class="caption"></div>
    </div>
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x"></div>
    <div class="text-center">
      <button style="float: right" id="add-folder-button" class="btn btn-secondary" onclick="CreateFolder()">
        <i class="bi bi-plus-lg"></i> Create Folder
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/static/js/addons.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/dark.js"></script>
</body>

</html>
