<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloud Torrent</title>
    <link type="image/png" sizes="32x32" rel="icon" href="https://img.icons8.com/ios-glyphs/60/4a90e2/cloud.png" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <header>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light" id="main-nav">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <h1>
                            <i class="bi bi-cloud-download" style="color: cornflowerblue"></i>
                            Cloud Torrent
                        </h1>

                    </a>
                    <div class="nav-link">
                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <div class="form-check form-switch flex-sm-fill text-sm-center nav-link">
                                <input type="checkbox" class="form-check-input" id="darkSwitch" />
                                <label class="custom-control-label" for="darkSwitch" id="dark-icon"><i
                                        class="bi bi-brightness-high"></i></label>
                            </div>
                            <a class="flex-sm-fill text-sm-center nav-link active" href="/">Home</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="/downloads/">Files</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="/search">Search</a>
                        </nav>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    </div>
    <div class="container">
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light" id="main-nav">
                <div class="container-fluid">
                    <div class="btn-group">
                        <div class="form-outline">
                            <input type="text" id="input" class="form-control" placeholder="magnet uri:" />
                            <div class="text-muted">
                                <small>
                                    <i class="fas fa-info-circle"></i>
                                    Enter a magnet link to download torrent
                                </small>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" style="height: 38px; width: 40px"
                            onclick="addTorrent()"><img
                                src="https://img.icons8.com/material/96/undefined/download--v1.png" width="22px" />
                        </button>
                    </div>
                    <div class="btn-group">
                        <div class="btn-group me-2" role="group" style="margin-top: 5px">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="startAll()"
                                style="font-weight: 600">
                                Start All
                            </button>
                        </div>
                        <div class="btn-group me-2" role="group" style="margin-top: 5px">
                            <button type="button" class="btn btn-outline-danger btn-sm" onclick="stopAll()"
                                style="font-weight: 600">
                                Stop All
                            </button>
                        </div>
                        <div class="btn-group me-2" role="group" style="margin-top: 5px">
                            <button type="button" class="btn btn-outline-success btn-sm" onclick="removeAll()"
                                style="font-weight: 600">
                                Remove All
                            </button>
                        </div>
                    </div>
                </div>
        </div>
        </nav>
        <main>
            <hr class="my-4" />
            <ol class="list-group" id="torrent-list"></ol>
            <table id="files-table" class="table caption-top primary table-hover"></table>
            <div class="text-center">
                <div class="storage-info">
                    <div class="system-info" id="system-info"></div>
                </div>
            </div>
        </main>
    </div>
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x"></div>
    </div>
    <script src="/static/js/addons.js"></script>
    <script src="/static/js/dark.js"></script>
    <script src="/static/js/torr.js"></script>
</body>

</html>
