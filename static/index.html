<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloud Torrent</title>
    <link type="image/png" sizes="32x32" rel="icon" href="https://img.icons8.com/ios-glyphs/60/4a90e2/cloud.png" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <header>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light" id="main-nav">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <h1>
                            <i class="bi bi-cloud-download" style="color: cornflowerblue"></i>
                            Cloud Torrent
                        </h1>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="darkSwitch" />
                            <label class="custom-control-label" for="darkSwitch" id="dark-icon"><i
                                    class="bi bi-brightness-high"></i></label>
                        </div>
                    </a>
                    <div class="nav-link">
                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link active" href="/">Home</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="/downloads/">Files</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="/search">Search</a>
                        </nav>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light" id="main-nav">
                <div class="container-fluid">
                    <div class="btn-group">
                        <div class="form-outline">
                            <input type="text" id="input" class="form-control" placeholder="Search" />
                        </div>
                        <button type="button" class="btn btn-primary" style="height: 38px; width: 40px"
                            onclick="addTorrent()">
                            <i class="bi bi-magnet"></i>
                        </button>
                    </div>
                    <div class="btn-group" role="group" style="margin-top: 5px">
                        <button type="button" class="btn btn-primary btn-sm" onclick="startAll()"
                            style="font-weight: 600">
                            <i class="bi bi-play"></i> Start All
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="stopAll()"
                            style="font-weight: 600">
                            <i class="bi bi-stop-circle"></i> Stop All
                        </button>
                        <button type="button" class="btn btn-success btn-sm" onclick="removeAll()"
                            style="font-weight: 600">
                            <i class="bi bi-shield-x"></i> Remove All
                        </button>
                    </div>
                </div>
            </nav>
            <main>
                <hr class="my-4" />
                <ol class="list-group" id="torrent-list"></ol>
                <table id="files-table" class="table caption-top primary table-hover"></table>
                <div class="text-center">
                    <div class="storage-info">
                        <div class="system-info"></div>
                    </div>
                </div>
            </main>
        </div>
        <div class="toast-container position-fixed top-0 start-50 translate-middle-x"></div>
    </div>
    <script src="/static/js/addons.js"></script>
    <script src="/static/js/dark.js"></script>
    <script src="/static/js/torr.js"></script>
</body>

</html>
