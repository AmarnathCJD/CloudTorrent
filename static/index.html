<!DOCTYPE html>
<html>

<head>
    <meta name="og:title" content="Downloads" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, user-scalable=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css");
        @import url("https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css");

        [data-theme="dark"] {
            background-color: #111 !important;
            color: #eee;
        }

        [data-theme="dark"] .bg-black {
            background-color: #fff !important;
        }

        [data-theme="dark"] .bg-dark {
            background-color: #eee !important;
        }

        [data-theme="dark"] .bg-light {
            background-color: #222 !important;
        }

        [data-theme="dark"] .bg-white {
            background-color: #000 !important;
        }

        system-info {
            background-color: #0088cc;
            color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container d-flex p-3 mx-auto w-100 flex-column">
        <header class="mb-auto">
            <div class="float-md-start fw-bold fs-5">
                <h1>
                    <i class="bi bi-cloud-download" style="color: cornflowerblue"></i>
                    Cloud Torrent
                </h1>
            </div>
            <nav class="nav justify-content-center float-md-end">
                <a class="nav-item nav-link active" href="/"><button class="btn btn-danger active">
                        Home <i class="bi bi-house"></i></button></a>
                <a class="nav-link" href="/downloads/"><button class="btn btn-primary">
                        Files <i class="bi bi-list-ul"></i></button></a>
                <a class="nav-link" href="/search/" target="_blank"><button class="btn btn-primary">
                        Search <i class="bi bi-search"></i></button></a>
                <div class="nav-link">
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="darkSwitch" />
                        <label class="custom-control-label" for="darkSwitch" id="dark-icon"><i
                                class="bi bi-brightness-high"></i></label>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="form-inline" style="margin-top: 29px">
                <div class="form-group mx-sm-3 mb-2 has-feedback">
                    <input type="input" class="form-control" id="input" placeholder="Magnet Link" />
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Enter the magnet link to the torrent.
                    </small>
                    <div class="text-center" style="border-top: -4px">
                        <button class="btn btn-primary" onclick="addTorrent()">
                            <i class="bi bi-cloud-download"></i> Add Torrent
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table id="files-table" class="table caption-top primary"></table>
            </div>
            <div class="text-center">
                <div class="system-info"></div>
            </div>
            <div class="toast-container top-0 end-0"></div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var darkSwitch = document.getElementById("darkSwitch");
        var DarkIcon = document.getElementById("dark-icon");
        var table = document.getElementById("files-table");
        window.addEventListener("load", function () {
            if (darkSwitch) {
                initTheme();
                darkSwitch.addEventListener("change", function () {
                    resetTheme();
                });
            }
        });
        function initTheme() {
            var darkThemeSelected =
                localStorage.getItem("darkSwitch") !== null &&
                localStorage.getItem("darkSwitch") === "dark";
            darkSwitch.checked = darkThemeSelected;
            darkThemeSelected
                ? document.body.setAttribute("data-theme", "dark")
                : document.body.removeAttribute("data-theme");
            if (darkThemeSelected) {
                table.classList.add("table-dark");
                DarkIcon.innerHTML = '<i class="bi bi-moon-stars-fill"></i>';
            } else {
                DarkIcon.innerHTML = "&#x2600;";
            }
        }
        function resetTheme() {
            if (darkSwitch.checked) {
                document.body.setAttribute("data-theme", "dark");
                localStorage.setItem("darkSwitch", "dark");
                table.classList.add("table-dark");
                DarkIcon.innerHTML = '<i class="bi bi-moon-stars-fill"></i>';
            } else {
                document.body.removeAttribute("data-theme");
                localStorage.removeItem("darkSwitch");
                table.classList.remove("table-dark");
                DarkIcon.innerHTML = "&#x2600;";
            }
        }
        function Log() {
            console.log("Magnet Link: ");
        }

        function addTorrent() {
            var Input = document.getElementById("input");
            if (Input.value == "") {
                ToastMessage("Please enter a magnet link.", "danger");
                return;
            }
            var magnet = Input.value;
            $.ajax({
                url: "/api/add",
                type: "POST",
                data: {
                    magnet: magnet,
                },
                success: function (data) {
                    ToastMessage("Torrent added successfully.", "success");
                },
                error: function (data) {
                    ToastMessage("Error adding torrent.", "danger");
                },
            });
        }

        function getTorrents() {
            $.ajax({
                url: "/api/torrents",
                type: "GET",
                success: function (data) {
                    updateTorrents(data);
                },
            });
        }

        function updateTorrents(data) {
            var torrents = JSON.parse(data);
            var table = $("#files-table");
            table.empty();
            table.append(
                "<caption>Active Torrents</caption><tr><th style='width: 3.66%'>ID</th><th>Name</th><th>Size</th><th>Status</th><th>ETA</th><th>Download Speed</th><th>Actions</th></tr>"
            );
            for (var i = 0; i < torrents.length; i++) {
                var torrent = torrents[i];
                var row = $("<tr></tr>");
                row.append("<td>" + torrent.id + "</td>");
                var progress_bb = `<div class="progress" style="height: 10px; border-top: 4px;"><div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: ` + torrent.progress + `%"></div></div>`;
                if (torrent.progress == 100) {
                    progress_bb = `<div class="progress" style="height: 10px; border-top: 4px;"><div class="progress-bar progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: ` + torrent.progress + `%"></div></div>`;
                }
                row.append(
                    "<td>" +
                    torrent.name + progress_bb +
                    `</td>`
                );
                row.append("<td>" + torrent.size + "</td>");
                row.append("<td>" + torrent.status + "</td>");
                row.append("<td>" + torrent.eta + "</td>");
                row.append("<td>" + torrent.speed + "</td>");
                row.append(
                    "<td><div class='btn-group'> <button class='btn btn-danger' onclick='removeTorrent(" +
                    torrent.uid +
                    ")'><i class='bi bi-x-circle'></i></button> <button class='btn btn-primary' onclick='pauseTorrent(" +
                    torrent.uid +
                    ")'><i class='" + torrent.icon + "'></i></button></div></td>"
                );
                table.append(row);
            }
        }

        function removeTorrent(id) {
            $.ajax({
                url: "/api/remove",
                type: "POST",
                data: {
                    uid: id,
                },
                success: function (data) {
                    ToastMessage("Torrent removed successfully.", "success");
                    getTorrents();
                },
            });
        }

        function pauseTorrent(id) {
            $.ajax({
                url: "/api/pause",
                type: "POST",
                data: {
                    uid: id,
                },
                success: function (data) {
                    ToastMessage("Torrent paused successfully.", "primary");
                    document.getElementById("btn-" + id).innerHTML =
                        '<i class="bi bi-play-circle"></i>';

                },
            });
        }

        function ResumeTorrent(id) {
            $.ajax({
                url: "/api/resume",
                type: "POST",
                data: {
                    uid: id,
                },
                success: function (data) {
                    ToastMessage("Torrent resumed successfully.", "success");
                    getTorrents();
                },
            });
        }

        function ToastMessage(message, bg) {
            document.querySelector(".toast-container").innerHTML =
                `<div class="toast align-items-center text-white bg-` + bg + ` border-0" role="alert" aria-live="assertive" aria-atomic="true" id="toast-main"><div class="d-flex"><div class="toast-body">` +
                message +
                `</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div></div>`;
            var Toast = bootstrap.Toast.getOrCreateInstance(
                document.getElementById("toast-main")
            );
            Toast.options = {
                delay: 5000,
                autohide: true,
            };
            Toast.show();
        }

        const torr = new EventSource("/torrents/update");

        torr.addEventListener(
            "torrents",
            (e) => {
                updateTorrents(e.data);
            },
            false
        );

        function GetSystemInfo() {
            $.ajax({
                url: "/api/status",
                type: "GET",
                success: function (data) {
                    $(".system-info").html(data);
                },
            });
        }

        GetSystemInfo();
        getTorrents();
    </script>
</body>

</html>
