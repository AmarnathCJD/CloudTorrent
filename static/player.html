<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
    <style>
        body {
            background-color: #10131a;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .video-container {
            background-color: #10131a;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>


<body>
    <div class="video-container">
        <div style='max-width: 800px; position: relative; margin: 0 auto; margin-top: 0px; margin-top: 64px;'>
                <video id="player" playsinline controls>
  <source src="" type="video/mp4" id="player_src" />
</video>
                <script>
                    const player = new Plyr('video');
window.player = player;
                    function SetVideoSrc() {
                        var src = window.location.pathname.replace("/stream", "")
                        var video = document.getElementById("video-src");
                        video.src = src;
                    }
                    $(document).ready(function () {
                        SetVideoSrc();
                    });
                </script>
        </div>
    </div>
</body>

</html>
